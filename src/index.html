<!doctype html>
<html>
<head>
  <base href='/'>
  <meta charset="utf-8"/>
  <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/vibent-icon-72.png"/>
  <link rel="icon" type="image/png" href="./assets/img/vibent-icon-72.png"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="description"

  <title>Vibent</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
  <meta name="viewport" content="width=device-width"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"

  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet'/>

</head>
<body>
<app-root>
  <div class="vibent-loading">
    <img src="../assets/img/vibentmin.svg" style="display: none">
    <svg class="spinner-absolute" viewBox="25 25 50 50">
      <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"></circle>
    </svg>
  </div>
</app-root>
