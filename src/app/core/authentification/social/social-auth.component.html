<div *ngFor="let provider of providers" class="row justify-content-center m-0">
  <button (click)="requestSignIn(provider.id);"
          class="home-login-button btn btn-round {{provider.label | lowercase}}-button w-350-p {{provider.label | lowercase}}-icon">
    <i class="fab fa-{{provider.icon}}"></i> <span i18n="@@social-login">TBT {{provider.label | lowercase}} TBT</span>
  </button>
</div>
