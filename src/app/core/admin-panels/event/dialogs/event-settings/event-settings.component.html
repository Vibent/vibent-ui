<div class="modal fade" id="modalEventSettings" tabindex="-1" role="dialog">
  <div class="modal-dialog full-bootstrap-modal" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close black-close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body bg-light">
        <div class="container vibent-modal">
          <h2><b i18n="@@event-settings">TBT</b></h2>
          <p class="lead" i18n="@@event-settings.update-info">TBT</p>
          <div [formGroup]="form">
            <div class="form-group">
              <label for="event-title"><b i18n="@@title">TBT</b>
                <span *ngIf="!titleValidSetted"
                      class="incorrect-input" i18n="@@required-title">TBT</span></label>
              <input type="text" class="form-control" id="event-title" formControlName="title"/>
            </div>
            <div class="form-group">
              <label for="event-description"><b i18n="@@optional-description">TBT</b></label>
              <textarea type="text" class="form-control" id="event-description"
                        formControlName="description"></textarea>
            </div>
            <div class="form-group">
              <label for="event-date"><b i18n="@@date">TBT</b>
                <span *ngIf="!dateValidSetted"
                      class="incorrect-input"
                      i18n="@@incorrect-date">TBT</span></label>
              <input type="text" autocomplete="off" class="form-control bg-white" readonly formControlName="date"
                     id="event-date">
            </div>
          </div>
          <div class="card card-group-remove">
            <div class="card-body">
              <h5 class="card-title text-dark mb-2" i18n="@@delete-event">TBT</h5>
              <p class="card-subtitle mb-2 text-dark" i18n="@@delete-event-irreversible">TBT</p>
              <button class="btn btn-danger" (click)="deleteEvent()" i18n="@@delete">TBT</button>
            </div>
          </div>
          <div class="row justify-content-center m-t-50">
            <button (click)="updateInfo()" class="btn btn-round green-button" i18n="@@update">TBT</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
