<div class="modal fade" id="modalEventSettings" tabindex="-1" role="dialog">
  <div class="modal-dialog full-bootstrap-modal" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close black-close" data-dismiss="modal" (click)="close">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body bg-light">
        <div class="container vibent-modal">
          <h2><b i18n="@@event-settings">Event settings</b></h2>
          <p class="lead" i18n="@@event-settings.update-info">Update your event's info</p>
          <div [formGroup]="form">
            <div class="form-group">
              <label for="event-title"><b i18n="@@title">Title</b>
                <span *ngIf="!titleValidSetted"
                      class="incorrect-input" i18n="@@required-title">A title is required</span></label>
              <input type="text" class="form-control" id="event-title" formControlName="title"/>
            </div>
            <div class="form-group">
              <label for="event-description"><b i18n="@@optional-description">Description
                (optional)</b></label>
              <textarea type="text" class="form-control" id="event-description"
                        formControlName="description"></textarea>
            </div>
            <div class="form-group">
              <label for="event-date"><b i18n="@@date">Date</b>
                <span *ngIf="!dateValidSetted"
                      class="incorrect-input"
                      i18n="@@incorrect-date">Incorrect or past date</span></label>
              <input type="text" class="form-control" formControlName="date" id="event-date">
            </div>
          </div>
          <div class="card card-group-remove">
            <div class="card-body">
              <h5 class="card-title text-dark" i18n="@@delete-event">Delete event</h5>
              <h6 class="card-subtitle mb-2 text-dark" i18n="@@delete-event-irreversible">
                Deleting an event is irreversible
              </h6>
              <button class="btn btn-danger" (click)="deleteEvent()" i18n="@@delete">Delete</button>
            </div>
          </div>
          <div class="row justify-content-center m-t-50">
            <button (click)="updateInfo()" class="btn btn-round green-button" i18n="@@update">Update
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
