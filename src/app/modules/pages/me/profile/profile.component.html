<div class="main-content">
	<div class="container-fluid">
		<h3 class="col-xl-12" style="text-align: center;">You. And nobody else.</h3>
		<div class="row justify-content-center">
			<div class="col-xl-4 col-sm-6">
				<div class="profile_card hoverprofile_card">
					<div class="profile_cardheader">
					</div>
					<div class="avatar">
						<img src="/assets/img/theo.jpg">
					</div>
					<div class="info">
						<div class="title">
							<a>{{user.firstName}} {{user.lastName}}</a>
						</div>
						<div class="desc">Joinded on 22 may</div>
						<div class="desc">{{user.adminshipRefs.length}} group<span *ngIf="user.adminshipRefs.length>1">s</span>
							managed
						</div>
						<div class="desc">{{user.participationRefs.length}} event<span
								*ngIf="user.participationRefs.length>1">s</span> opportunities
						</div>
					</div>
					<div class="bottom">
						{{user.email}}
						<div class="row justify-content-center">
							<a class="btn btn-primary btn-twitter btn-sm" href="">
								<i class="fa fa-twitter"></i>
								<i class="fa fa-check-circle"></i>
							</a>
							<a class="btn btn-danger btn-sm" rel="publisher" href="">
								<i class="fa fa-google-plus"></i>
								<i class="fa fa-check-circle"></i>
							</a>
							<a class="btn btn-primary btn-sm" rel="publisher"
								 href="">
								<i class="fa fa-facebook"></i>
								<i class="fa fa-times-circle"></i>
							</a>
							<a class="btn btn-warning btn-sm" rel="publisher" href="">
								<i class="fa fa-snapchat"></i>
								<i class="fa fa-times-circle"></i>
							</a>
						</div>
					</div>
				</div>
			</div>

		</div>
		<a href="javascript:void(0);" (click)="openSettingsDialog()" style="color:#000;">
			<h5 class="col-xl-12" style="text-align: center;">
				<i class="fa fa-cog"></i> Settings
			</h5>
		</a>
	</div>
</div>
