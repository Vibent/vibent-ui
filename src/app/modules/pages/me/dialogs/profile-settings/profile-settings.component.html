<div class="row justify-content-center">
	<div class="create-event-title">Update your infos</div>
</div>
<div class="row justify-content-center" style="margin-top: 25px">
	<img id="avatarProfile" style="width: 100px;
	height: 100px;
	max-width: 100px;
	max-height: 100px;
	-webkit-border-radius: 50%;
	-moz-border-radius: 50%;
	border-radius: 50%;
	border: 5px solid rgba(255, 255, 255, 0.5);" src="{{userProfileImage}}">
</div>
<div class="row justify-content-center">
	<input type="file" id="file" style="display: none;" (change)="handleFileInput($event.target.files)" accept="image/jpg,image/jpeg" #fileInput>
	<div style="color: #ffffffc9; margin-top: 5px" (click)="fileInput.click()">Edit avatar</div>
</div>
<div [formGroup]="form">
	<div class="Input">
		<input type="text" formControlName="firstName" id="firstName" class="Input-text" placeholder="FirstName">
		<label for="firstName" class="Input-label">FirstName</label>
	</div>
	<div class="Input">
		<input type="text" id="lastName" formControlName="lastName" class="Input-text" placeholder="LastName">
		<label for="lastName" class="Input-label">LastName</label>
	</div>

	<div class="row justify-content-center" style="margin-top: 50px;">
		<button *ngIf="!firstName.invalid && !lastName.invalid" (click)="updateInfo()" class="btn btn-round btn-add-event">Update</button>
		<button *ngIf="firstName.invalid || lastName.invalid" class="btn btn-round btn-add-event disabled">Update</button>
	</div>
	<div class="row justify-content-center">
		<button mat-dialog-close class="btn btn-round btn-danger" (click)="close()" style="opacity: 0.8">Cancel</button>
	</div>
</div>
