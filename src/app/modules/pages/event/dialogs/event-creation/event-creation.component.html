<div class="modal fade" id="modalEventCreation" tabindex="-1" role="dialog">
  <div class="modal-dialog full-bootstrap-modal" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button"
                class="close black-close"
                data-dismiss="modal"
                (click)="close">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body bg-light">
        <div class="container vibent-modal">
          <h2><b i18n="@@create-an-event">TBT</b></h2>
          <p class="lead" i18n="@@about-to-create-event">TBT</p>
          <div [formGroup]="form">
            <div class="form-group">
              <label for="event-title"><b i18n="@@title">TBT</b>
                <span *ngIf="!titleValidSetted"
                      class="incorrect-input" i18n="@@required-title">TBT</span></label>
              <input type="text" class="form-control" id="event-title" formControlName="title"/>
            </div>
            <div class="form-group">
              <label for="event-description"><b i18n="@@optional-description">TBT</b></label>
              <textarea type="text" class="form-control" id="event-description"
                        formControlName="description"></textarea>
            </div>
            <div class="form-group">
              <label for="event-datetime"><b i18n="@@date">TBT</b>
                <span *ngIf="!dateValidSetted"
                      class="incorrect-input"
                      i18n="@@incorrect-date">TBT</span></label>
              <input type="text" class="form-control" id="event-datetime" formControlName="date"/>

            </div>
            <div class="row justify-content-center m-t-50">
              <button (click)="saveEvent()" class="btn btn-round green-button" i18n="@@create">TBT</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
