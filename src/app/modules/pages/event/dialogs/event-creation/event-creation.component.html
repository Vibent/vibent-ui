<div class="modal fade" id="modalEventCreation" tabindex="-1" role="dialog">
    <div class="modal-dialog full-bootstrap-modal" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button"
                        class="close black-close"
                        data-dismiss="modal"
                        (click)="close">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body bg-light">
                <div class="container vibent-modal">
                    <h2><b>Create an event</b></h2>
                    <p class="lead">You are about to create an event.</p>
                    <div [formGroup]="form">
                        <div class="form-group">
                            <label for="event-title"><b>Title</b>
                                <span *ngIf="!titleValidSetted"
                                      class="incorrect-input">Title is required</span></label>
                            <input type="text" class="form-control" id="event-title" formControlName="title"/>
                        </div>
                        <div class="form-group">
                            <label for="event-description"><b>Description (optional)</b></label>
                            <textarea type="text" class="form-control" id="event-description"
                                      formControlName="description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="event-datetime"><b>Date</b>
                                <span *ngIf="!dateValidSetted"
                                      class="incorrect-input">Date incorrect or not in the future</span></label>
                            <input type="text" class="form-control" id="event-datetime" formControlName="date"/>

                        </div>
                        <div class="row justify-content-center m-t-50">
                            <button (click)="saveEvent()" class="btn btn-round green-button">Create</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
