<a>{{this.planningDataModel.start | date }} at {{this.planningDataModel.start | date:'shortTime' }}</a>
<a class="float-right">
    <span *ngIf="!isCurrentUserEntry; else isCurrentUser" class="badge badge-default badge-success m-r-10">
    by {{(this.planningDataModel.user | async)?.firstName}} {{(this.planningDataModel.user | async)?.lastName}}</span>
    <ng-template #isCurrentUser><div class="delete-button-sm m-r-10" (click)="deleteEntry()">Delete</div></ng-template>
</a>
<p>{{planningEntry.content}}</p>
