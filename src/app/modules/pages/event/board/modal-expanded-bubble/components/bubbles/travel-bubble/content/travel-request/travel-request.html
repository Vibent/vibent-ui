<div class="card travel-proposal">
  <div class="card-header proposal-header cursor-pointer" id="headingTwo"
       data-toggle="collapse"
       (click)="resizeMapbox()"
       [attr.data-target]="'#request-collapse-'+ travelRequest.id">
    <div class="d-flex flex-row">
      <div class="p-2 align-self-center">
        <div class="avatar">
          <img src="{{(requesterUser | async)?.profilePicLocation}}">
        </div>
      </div>
      <div class="p-2 align-self-center">
        <div class="proposal-trip">
          <span i18n="@@need-car-from">TBT</span>
          {{travelDataModel.headerLocation}}
        </div>
      </div>
      <div class="ml-auto p-2 m-r-10 align-self-center">
        <div class="cursor-pointer float-right collapsed">
          <i class="fa fa-caret-down"></i>
        </div>
      </div>
    </div>
  </div>

  <div [attr.id]="'request-collapse-'+ travelRequest.id" class="collapse">
    <div class="card-body">
      <div class="d-flex justify-content-center">
        <div class="p-2 align-self-center">{{(requesterUser | async)?.firstName}} {{(requesterUser | async)?.lastName}}
          <ng-container i18n="@@need-car-from">TBT</ng-container> {{travelDataModel.completeAddress}}
        </div>
      </div>
      <div *ngIf="!isConnectedUserRequest" class="d-flex justify-content-center">
        <div class="p-2 align-self-center">
          <button class="ml-auto btn btn-outline-primary btn-sm"
                  (click)="takeThem()"
                  i18n="@@take-them">TBT</button>
        </div>
      </div>
      <div [attr.id]="'request-map-'+ travelRequest.id" class="w-100 h-150-p m-t-10"></div>
      <div *ngIf="isConnectedUserRequest" class="d-flex justify-content-start">
        <div class="p-2">
          <div class="delete-button" (click)="deleteRequest()" i18n="@@delete">TBT</div>
        </div>
      </div>
    </div>
  </div>
</div>
