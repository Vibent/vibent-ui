<div class="modal-body">
    <survey-content
            *ngIf=contentDisplayed
            [surveyBubble]=this.bubble
            [eventRef]=this.eventRef>
    </survey-content>
    <survey-settings
            *ngIf=!contentDisplayed
            [bubble]=this.bubble
            [eventRef]=this.eventRef
            (bubbleDeleted)=onBackToContentSent()
            (backToContent)=onBackToContentSent($event)>
    </survey-settings>
</div>
<div class="modal-footer" *ngIf="contentDisplayed">
    <a (click)="openBubbleSettings()" class="text-black-50 cursor-pointer">
        <i class="fa fa-cog"></i> Settings
    </a>
</div>
