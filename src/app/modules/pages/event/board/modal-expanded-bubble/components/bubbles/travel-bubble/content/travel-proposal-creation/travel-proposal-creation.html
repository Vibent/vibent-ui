<div class="d-flex justify-content-center">
  <div [hidden]="!toggle" class="card-travel-provider-creation card">
    <div class="card-body">
      <h4 class="card-title" i18n="@@offer-ride">TBT</h4>
      <div class="card-description" i18n="@@travel-proposal-description">TBT</div>
    </div>

    <div class="card-body">
      <form novalidate [formGroup]="this.form">
        <div class="form-group">
          <label for="address-input" i18n="@@where-going-from">TBT</label>
          <input type="search"
                 style="padding-right: 30px"
                 autocomplete="off"
                 id="address-input"
                 class="form-control"
                 name="date">
        </div>
        <div class="form-group">
          <label for="entry-time" i18n="@@seats-available">TBT</label>
          <input type="number"
                 min="1"
                 id="entry-time"
                 class="form-control"
                 formControlName="capacity"
                 name="time">
        </div>
        <button (click)="toggleCreationCard(); resetAlgoliaInput()"
                class="btn btn-outline-danger"
                i18n="@@delete">TBT</button>
        <button (click)="createProposal()"
                class="btn btn-outline-primary"
                i18n="@@add">TBT</button>
      </form>
    </div>
  </div>
</div>
