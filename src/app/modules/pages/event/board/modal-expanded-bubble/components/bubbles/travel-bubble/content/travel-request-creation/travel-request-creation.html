<div class="d-flex justify-content-center">
  <div [hidden]="!toggle" class="card-travel-provider-creation card">
    <div class="card-body">
      <h4 class="card-title" i18n="request-ride">Request a ride</h4>
      <div class="card-description" i18n="request-ride-description">
        Tell participants that you need a car to be taken to the event
      </div>
    </div>

    <div class="card-body">
      <form novalidate>
        <div class="form-group">
          <label for="address-input-request" i18n="where-pick-up">
            Where do you need someone to pick you up?
          </label>
          <input type="search"
                 style="padding-right: 30px"
                 autocomplete="off"
                 id="address-input-request"
                 class="form-control"
                 name="date">
        </div>
        <button (click)="toggleCreationCard()"
                class="btn btn-outline-danger"
                i18n="delete">
          Delete
        </button>
        <button (click)="createRequest()"
                class="btn btn-outline-primary"
                i18n="add">
          Add
        </button>
      </form>
    </div>
  </div>
</div>
