<div *ngIf="toggle" class="list-group-item border-0">
  <div class="form-group" [formGroup]="this.form">
    <label for="survey-option" i18n="@@survey-option">TBT</label>
    <input type="text"
           formControlName="content"
           class="form-control"
           id="survey-option"/>
    <button class="ml-auto btn btn-outline-danger btn-sm" (click)="toggleCreationCard()" i18n="@@delete">TBT</button>
    <button class="ml-auto btn btn-outline-primary btn-sm" (click)="addOption()" i18n="@@add">TBT</button>
  </div>
</div>
