<ng-container *ngIf="toggle">
    <td>
        Add an option:
    </td>
    <td>
        <form novalidate [formGroup]="this.form">
            <input id="checkboxTitle" formControlName="optionContent" type="text" class="form-control"/>
        </form>
    <td>
    <button type="submit" class="btn btn-outline-danger btn-sm" (click)="closeCreationCard()">Delete</button>
        <button type="submit" class="btn btn-outline-primary btn-sm" (click)="createOption()">Add</button>
    </td>
</ng-container>
