<div class="modal-body">
  <planning-content
      *ngIf=contentDisplayed
      [planningBubble]=this.bubble
      [eventRef]=this.eventRef
      (updatedPlanningBubble)=this.onBubbleUpdate($event)>
  </planning-content>
  <planning-settings
      *ngIf=!contentDisplayed
      [bubble]=this.bubble
      [eventRef]=this.eventRef
      (bubbleDeleted)=onBackToContentSent()
      (backToContent)=onBackToContentSent($event)>
  </planning-settings>
</div>
<div class="modal-footer" *ngIf="contentDisplayed">
  <a (click)="openBubbleSettings()" class="text-black-50 cursor-pointer">
    <i class="fa fa-cog"></i> <span i18n="@@settings">Settings</span>
  </a>
</div>
