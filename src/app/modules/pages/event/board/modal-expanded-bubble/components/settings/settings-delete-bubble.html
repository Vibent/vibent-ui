<div class="card m-t-50">
  <div class="card-body">
    <h5 class="card-title"
        i18n="@@delete-a-bubble">
      Delete bubble
    </h5>
    <h6 class="card-subtitle mb-2"
        i18n="@@delete-bubble-warning">
      Deleting bubble will delete all information and data relating to it
    </h6>
    <button class="btn btn-danger"
            (click)="deleteBubble()"
            i18n="@@delete">
      Delete
    </button>
  </div>
</div>
