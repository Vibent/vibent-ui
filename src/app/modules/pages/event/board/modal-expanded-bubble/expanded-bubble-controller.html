<div class="modal fade" id="expanded-bubble" data-backdrop="static" role="dialog">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLongTitle">
					{{this.expandedBubbleTitleService.getTitleFromBubbleType(this.bubble?.type)}} bubble</h5>
				<button type="button" class="close" data-dismiss="modal">
					<span>&times;</span>
				</button>
			</div>
			<app-expanded-travel-bubble *ngIf="this.bubble?.type === BubbleType.TRAVEL"
																	[travelBubble]="this.bubble"></app-expanded-travel-bubble>

			<app-expanded-alimentation-bubble *ngIf="this.bubble?.type === BubbleType.ALIMENTATION"
																				[alimentationBubble]="this.bubble"></app-expanded-alimentation-bubble>

			<app-expanded-planning-bubble *ngIf="this.bubble?.type === BubbleType.PLANNING"
																		[planningBubble]="this.bubble"></app-expanded-planning-bubble>

			<app-expanded-survey-bubble *ngIf="this.bubble?.type === BubbleType.SURVEY"
																	[surveyBubble]="this.bubble"></app-expanded-survey-bubble>

			<app-expanded-free-bubble *ngIf="this.bubble?.type === BubbleType.FREE"
																[freeBubble]="this.bubble"></app-expanded-free-bubble>

			<app-expanded-checkbox-bubble *ngIf="this.bubble?.type === BubbleType.CHECKBOX"
																		[checkboxBubble]="this.bubble"></app-expanded-checkbox-bubble>
		</div>
	</div>
</div>
