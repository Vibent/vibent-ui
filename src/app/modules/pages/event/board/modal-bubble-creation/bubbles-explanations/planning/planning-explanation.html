<div class="d-flex flex-row justify-content-center">
    <div class="p-2">
        <h2 class="text-center">Planning bubble</h2>
    </div>
</div>
<div class="row justify-content-center">
    <p>some illustrations and description</p>
</div>
<div class="row justify-content-center">
    <p>Type the planning title:</p>
</div>
<form novalidate [formGroup]="this.form">
    <div class="row justify-content-center">
        <input type="text" class="form-control w-75" id="planningTitle" formControlName="planningTitle"/>
    </div>
</form>

<div class="row justify-content-center">
    <button (click)="createBubble()" class="btn btn-round green-button">Create</button>
</div>
