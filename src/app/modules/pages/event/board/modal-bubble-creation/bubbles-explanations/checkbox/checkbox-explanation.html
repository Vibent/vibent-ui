<div class="d-flex flex-wrap justify-content-center">
  <div class="p-2 align-self-center">
    <img src="./assets/img/checkbox-illustration.webp" class="checkbox-illustration">
  </div>
  <div class="explanations p-2 align-self-center">
    <h2 i18n="@@checkbox-bubble">TBT</h2>
    <p i18n="@@checkbox-bubble-description">TBT</p>
    <p i18n="@@type-checkbox-title">TBT</p>
    <form novalidate [formGroup]="this.form">
      <div class="row justify-content-center m-0">
        <input type="text" class="form-control" id="checkboxTitle" formControlName="checkboxTitle"/>
      </div>
    </form>
    <div class="d-flex justify-content-center m-t-10">
      <button (click)="createBubble()" class="btn btn-round green-button" i18n="@@create">TBT</button>
    </div>
  </div>
</div>
