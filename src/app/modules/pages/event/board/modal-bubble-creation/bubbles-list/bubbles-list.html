<div class="row justify-content-center">
    <div class="card-bubble alimentation" (click)="this.createAlimentationBubble()">
        <div class="overlay"></div>
        <div class="circle">
            <i class="fa fa-cutlery"></i>
        </div>
        <p>Alimentation</p>
    </div>
    <div class="card-bubble travel" (click)="this.createTravelBubble()">
        <div class="overlay"></div>
        <div class="circle">
            <i class="fa fa-taxi"></i>
        </div>
        <p>Travel</p>
    </div>
    <div class="card-bubble checkbox" (click)="this.createCheckboxBubble()">
        <div class="overlay"></div>
        <div class="circle">
            <i class="fa fa-check-square"></i>
        </div>
        <p>Checkbox</p>
    </div>
    <div class="card-bubble survey" (click)="this.createSurveyBubble()">
        <div class="overlay"></div>
        <div class="circle">
            <i class="fa fa-question-circle"></i>
        </div>
        <p>Survey</p>
    </div>
    <div class="card-bubble planning" (click)="this.createPlanningBubble()">
        <div class="overlay"></div>
        <div class="circle">
            <i class="fa fa-tasks"></i>
        </div>
        <p>Planning</p>
    </div>
    <div class="card-bubble free" (click)="this.createFreeBubble()">
        <div class="overlay"></div>
        <div class="circle">
            <i class="fa fa-commenting"></i>
        </div>
        <p>Free</p>
    </div>
</div>
