<div class="container vibent-modal">
  <h2 class="text-center" i18n="@@choose-bubble">TBT</h2>
  <div class="row justify-content-center">
    <div class="card-bubble alimentation" (click)="this.createAlimentationBubble()">
      <div class="overlay"></div>
      <div class="circle">
        <i class="fas fa-utensils"></i>
      </div>
      <p i18n="@@alimentation">TBT</p>
    </div>
    <div class="card-bubble travel" (click)="this.createTravelBubble()">
      <div class="overlay"></div>
      <div class="circle">
        <i class="fas fa-taxi"></i>
      </div>
      <p i18n="@@travel">TBT</p>
    </div>
    <div class="card-bubble checkbox" (click)="this.createCheckboxBubble()">
      <div class="overlay"></div>
      <div class="circle">
        <i class="fas fa-check-square"></i>
      </div>
      <p i18n="@@checkbox">TBT</p>
    </div>
    <div class="card-bubble survey" (click)="this.createSurveyBubble()">
      <div class="overlay"></div>
      <div class="circle">
        <i class="fas fa-question-circle"></i>
      </div>
      <p i18n="@@survey">TBT</p>
    </div>
    <div class="card-bubble planning" (click)="this.createPlanningBubble()">
      <div class="overlay"></div>
      <div class="circle">
        <i class="fas fa-tasks"></i>
      </div>
      <p i18n="@@planning">TBT</p>
    </div>
    <div class="card-bubble free" (click)="this.createFreeBubble()">
      <div class="overlay"></div>
      <div class="circle">
        <i class="fas fa-comment-dots"></i>
      </div>
      <p i18n="@@free">TBT</p>
    </div>
  </div>
</div>
