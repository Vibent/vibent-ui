<div class="container vibent-modal">
  <h2 class="text-center" i18n="@@choose-bubble">Choose a bubble</h2>
  <div class="row justify-content-center">
    <div class="card-bubble alimentation" (click)="this.createAlimentationBubble()">
      <div class="overlay"></div>
      <div class="circle">
        <i class="fa fa-cutlery"></i>
      </div>
      <p i18n="@@alimentation">Alimentation</p>
    </div>
    <div class="card-bubble travel" (click)="this.createTravelBubble()">
      <div class="overlay"></div>
      <div class="circle">
        <i class="fa fa-taxi"></i>
      </div>
      <p i18n="@@travel">Travel</p>
    </div>
    <div class="card-bubble checkbox" (click)="this.createCheckboxBubble()">
      <div class="overlay"></div>
      <div class="circle">
        <i class="fa fa-check-square"></i>
      </div>
      <p i18n="@@checkbox">Checkbox</p>
    </div>
    <div class="card-bubble survey" (click)="this.createSurveyBubble()">
      <div class="overlay"></div>
      <div class="circle">
        <i class="fa fa-question-circle"></i>
      </div>
      <p i18n="@@survey">Survey</p>
    </div>
    <div class="card-bubble planning" (click)="this.createPlanningBubble()">
      <div class="overlay"></div>
      <div class="circle">
        <i class="fa fa-tasks"></i>
      </div>
      <p i18n="@@planning">Planning</p>
    </div>
    <div class="card-bubble free" (click)="this.createFreeBubble()">
      <div class="overlay"></div>
      <div class="circle">
        <i class="fa fa-commenting"></i>
      </div>
      <p i18n="@@free">Free</p>
    </div>
  </div>
</div>
