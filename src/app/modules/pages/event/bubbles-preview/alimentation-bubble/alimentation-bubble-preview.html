<div class="bubble-preview alimentation-bubble-preview">
  <div class="bubble-type">
    <i class="fa fa-cutlery bubble-icon"></i>
  </div>
  <div class="graphics">
    <div class="graphic-part">
      <div class="icon">
        <img src="./assets/img/drinks.png"/>
      </div>
      <div class="info">
        <div class="progress">
          <div class="progress-bar bg-success"
               [style.width]="alimentationDataService.getTypeCompletion(bubble, AlimType.DRINK)+'%'"
               role="progressbar"></div>
        </div>
        <div class="remaining-text text-muted" i18n>
          {{remainingDrinks}} {remainingDrinks, plural, =1 {drink} other {drinks}}&nbsp;{remainingDrinks, plural, =1 {still requested} other {still requested}}
        </div>
      </div>
    </div>

    <div class="graphic-part">
      <div class="icon">
        <img src="./assets/img/foods.png"/>
      </div>

      <div class="info">
        <div class="progress">
          <div class="progress-bar bg-success"
               [style.width]="alimentationDataService.getTypeCompletion(bubble, AlimType.FOOD)+'%'"
               role="progressbar"></div>
        </div>
        <div class="remaining-text text-muted" i18n>
          {{remainingFoods}} {remainingFoods, plural, =1 {food} other {foods}}&nbsp;{remainingFoods, plural, =1 {still requested} other {still requested}}
        </div>
      </div>
    </div>


  </div>
  <div class="title">
    <p i18n="@@alimentation">TBT</p>
  </div>
  <div class="contributors">
    <bubble-contributors
        [userRefs]="alimentationDataService.getUserActivity(bubble)"
        maxItems="3">
    </bubble-contributors>
  </div>
</div>
