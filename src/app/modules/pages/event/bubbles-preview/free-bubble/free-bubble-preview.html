<div class="bubble-preview free-bubble-preview">
  <div class="bubble-type">
    <i class="fa fa-commenting bubble-icon"></i>
  </div>
  <div class="graphics">
    <div class="graphics-text-only">
      {{(hasContent(bubble) ? bubble.content : bubble.title) | truncate:130}}
    </div>
  </div>
  <div class="title">
    {{hasContent(bubble) ? bubble.title : ''}}
  </div>
  <div class="contributors">
    <bubble-contributors
        [userRefs]="[bubble.creatorRef]"
        [type]="ContributorTextType.AUTHOR"
        maxItems="1">
    </bubble-contributors>
  </div>
</div>
