<div class="main-content">
  <div class="container-fluid">
    <h3 class="col-xl-12 text-center" i18n="@@all-events-attended">TBT</h3>
    <h4 class="col-xl-12 text-center" i18n="@@want-to-create-event">TBT</h4>
    <div class="row justify-content-center">
      <div class="btn btn-round green-button" (click)="openEventCreationDialog()" i18n="@@create-an-event">TBT</div>
    </div>
    <event-preview
        *ngFor="let event of events"
        [event]=event>
    </event-preview>
  </div>
</div>

<event-creation
    (createdEventOutput)="onNewEventCreated($event)">
</event-creation>
