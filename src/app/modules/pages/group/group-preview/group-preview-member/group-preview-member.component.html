<div *ngIf="user && userProfileImage">
	<div class="group-profile">
		<div class="group-user-avatar">
			<img class="img" src={{userProfileImage}} >
		</div>
		<div class="group-user-body">
			<div class="group-user-name">{{user.firstName}}</div>
			<div class="group-user-additional">Joined on 22 may</div>
		</div>
	</div>
</div>
