<div class="modal fade" id="modalGroupCreation" tabindex="-1" role="dialog">
	<div class="modal-dialog full-bootstrap-modal" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button"
						class="close black-close"
						data-dismiss="modal"
						(click)="close">
					<span>&times;</span>
				</button>
			</div>
			<div class="modal-body bg-light">
				<div class="container vibent-modal">
					<h2><b>Create a group</b></h2>
					<p class="lead">You are about to create a group.</p>
					<div [formGroup]="form">
						<div class="form-group">
							<label for="group-title"><b>Title</b>
								<span *ngIf="!titleValidSetted"
									  class="incorrect-input">Title is required</span></label>
							<input type="text" class="form-control" id="group-title" formControlName="title"/>
						</div>
						<div class="form-group">
							<label for="group-description"><b>Description (optional)</b></label>
							<textarea type="text" class="form-control" id="group-description"
									  formControlName="description"></textarea>
						</div>

						<div class="row justify-content-center m-t-50">
							<button (click)="saveGroup()" class="btn btn-round green-button">Create</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
