<div class="form-group">
    <div class="row justify-content-center">
        <div class="col-xl-10">
            <label>Email</label>
            <form novalidate [formGroup]="this.form">
            <div class="input-group"><span class="input-group-addon"></span>

                    <input type="text"
                           class="form-control text-white"
                           formControlName="email"
                           name="Email"
                           id="Email"
                           placeholder="Requested Email">

            </div>   </form>
        </div>
    </div>
    <div class="row justify-content-center">
        <button (click)="sendInvitation()" class="btn btn-round btn-add-event-in-group m-t-15">Send
            invitation
        </button>
    </div>
</div>
<div class="row justify-content-center m-t-20">
    <h5 class="text-center text-white">Or generate a link to share it with people:</h5>
</div>
<div class="row justify-content-center">
    <button (click)="generateLink()" class="btn btn-round btn-add-event">Generate a link</button>
</div>
<ng-container *ngIf="generatedLink">
    <div class="row justify-content-center">
        <div class="col-xl-10">
            <div class="input-group"><span class="input-group-addon"></span>
                <input type="text" class="form-control m-t-30 text-white" name="Token" id="Token"
                       placeholder="Token" required value="{{generatedLink}}">
            </div>
        </div>
        <h5 class="text-center m-t-20 text-white">Send this URL to your friends to allow them to join
            your group.</h5>
    </div>
</ng-container>
