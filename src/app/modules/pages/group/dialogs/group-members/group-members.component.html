<div class="modal fade" id="modalGroupMembers" tabindex="-1" role="dialog">
    <div class="modal-dialog full-bootstrap-modal" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button"
                        class="close black-close"
                        data-dismiss="modal"
                        (click)="close">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body bg-light">
                <div class="container vibent-modal">
                    <h2><b>Group members</b></h2>
                    <p class="lead">The greatest healing therapy is friendship and love.</p>
                    <div class="row justify-content-center m-t-50">
                        <app-group-preview-member *ngFor="let membership of group.memberships" [membership]=membership>
                        </app-group-preview-member>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
