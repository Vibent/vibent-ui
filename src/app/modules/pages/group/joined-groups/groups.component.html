<div class="main-content">
  <div class="container-fluid">
    <h3 class="col-xl-12 text-center" i18n="@@groups-header">
      You don't have a lot of friends, don't you?
    </h3>
    <div class="row justify-content-center">
      <button mat-raised-button
              type="submit"
              class="btn btn-round purple-button"
              (click)="openGroupCreationModal()"
              i18n="@@create-group">
        Create a group
      </button>
    </div>
    <app-group-preview
        *ngFor="let group of groups"
        [group]=group>
    </app-group-preview>
  </div>
</div>
<modal-group-creation></modal-group-creation>
