<div class="colored-main-content">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-xl-10">
        <h2 class="group-title">{{group.name}}</h2>
      </div>
      <div class="col-xl-12 text-center"></div>
      <div class="col-xl-12 text-center">
        <div class="score-wrap">
          <a class="cursor-pointer">
            <h5 class="members-number"
                (click)="openGroupMembersDialog()" i18n="@@group-members-number">
              {{group.memberships.length }} {group.memberships.length, plural, =1 {member} other {members}}
            </h5>
          </a>
          <a class="cursor-pointer">
            <div class="add-group-member"
                 (click)="openAddGroupMemberDialog()">
              <div class="fa fa-user-plus"></div>
            </div>
          </a>
        </div>
      </div>

      <div *ngIf="screenSizesService.isMobileMenu()" class="col-xl-12 text-center">
        <div class="nav-item dropdown">
          <button class="btn btn-secondary btn-sm dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton"
                  data-toggle="dropdown"
                  i18n="@@group-settings">TBT</button>
          <div class="dropdown-menu">
            <a class="dropdown-item cursor-pointer" i18n="@@group-settings" (click)="openSettingsDialog()">TBT</a>
          </div>
        </div>

      </div>
      <div *ngIf="group.description" class="col-xl-10">
        <h5 class="group-description">{{group.description}}</h5>
      </div>
      <div class="col-xl-12 text-center">
        <div class="btn btn-round white-button"
             i18n="@@create-an-event">TBT</div>
      </div>
    </div>
  </div>
  <ng-container *ngIf="events && events.length>0;else no_events">
    <app-event-preview
        *ngFor="let event of events"
        [event]=event>
    </app-event-preview>
  </ng-container>
  <ng-template #no_events>
    <div class="row justify-content-center" #no_events>
      <div class="col-6 text-center m-t-50 text-white">
        <h4 i18n="@@no-event-in-group">TBT</h4>
      </div>
    </div>
  </ng-template>
</div>
<group-settings [group]=group></group-settings>
<group-members [group]=group></group-members>
<add-group-members [group]=group></add-group-members>
