<div class="main-content-group">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-xl-10">
                <h2 class="group-title">{{group.name}}</h2>
            </div>
            <div class="col-xl-12 text-center"></div>
            <div class="col-xl-12 text-center">
                <div class="score-wrap">
                    <a class="cursor-pointer">
                        <h5 class="members-number"
                            (click)="openGroupMembersDialog()">
                            {{group.memberships.length}} member<span *ngIf="group.memberships.length>1">s</span>
                        </h5>
                    </a>
                    <a class="cursor-pointer">
                        <div class="add-group-member"
                             (click)="openAddGroupMemberDialog()">
                            <div class="fa fa-user-plus"></div>
                        </div>
                    </a>
                </div>
            </div>

            <div *ngIf="screenSizesService.isMobileMenu()" class="col-xl-12 text-center">
                <div class="nav-item dropdown">
                    <button class="btn btn-secondary btn-sm dropdown-toggle"
                            type="button"
                            id="dropdownMenuButton"
                            data-toggle="dropdown">
                        Admin settings
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item cursor-pointer" (click)="openSettingsDialog()">Group settings</a>
                    </div>
                </div>

            </div>
            <div *ngIf="group.description" class="col-xl-10">
                <h5 class="group-description">{{group.description}}</h5>
            </div>
            <div class="col-xl-12 text-center">
                <div class="btn btn-round white-button" (click)="openEventCreationDialog()">Create an event
                </div>
            </div>
        </div>
    </div>
    <ng-container *ngIf="events && events.length>0;else no_events">
        <app-event-preview
                *ngFor="let event of events"
                [event]=event>
        </app-event-preview>
    </ng-container>
    <ng-template #no_events>
        <div class="row justify-content-center" #no_events>
            <div class="col-6 text-center m-t-50 text-white">
                <h4>{{Messages.NO_EVENT_GROUP}}</h4>
            </div>
        </div>
    </ng-template>
</div>
<group-settings [group]=group></group-settings>
<event-creation [groupRef]=group.ref></event-creation>
<group-members [group]=group></group-members>
<add-group-members [group]=group></add-group-members>
