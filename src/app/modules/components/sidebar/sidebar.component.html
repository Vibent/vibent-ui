<div class="logo">
    <div class="logo-img">
        <img src="./assets/img/vibent.svg"/>
    </div>
</div>
<div class="sidebar-wrapper">
    <ul class="nav">
        <li routerLinkActive="active"
            *ngFor="let menuItem of menuItems"
            class="{{menuItem.class}} nav-item">
            <a class="nav-link"
               [routerLink]="[menuItem.path]">
                <i class="material-icons">{{menuItem.icon}}</i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
    <group-admin-panel *ngIf="groupAdminPanelInput && !screenSizesService.isMobileMenu()">
    </group-admin-panel>
    <event-admin-panel *ngIf="eventAdminPanelInput && !screenSizesService.isMobileMenu()">
    </event-admin-panel>
</div>
