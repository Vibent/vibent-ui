<div class="main-content-group">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-xl-10">
                <h2 class="group-title">{{group.name}}</h2>
            </div>
            <div class="col-xl-12" style="text-align: center">
                <a href="javascript:void(0);"><h5 class="members-number" (click)="openGroupMembersDialog()">{{group.memberRefs.length}} members</h5></a>
          </div>
            <div class="col-xl-10">
                <h5 class="group-description">{{group.description}}</h5>
            </div>
            <div class="col-xl-12" style="text-align: center">
                <div class="btn btn-round btn-add-event-in-group" (click)="openEventCreationDialog()">Create an event</div>
            </div>
        </div>
    </div>

    <app-event-preview *ngFor="let event of events" [event]=event></app-event-preview>
</div>
