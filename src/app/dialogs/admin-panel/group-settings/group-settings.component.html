<div class="row justify-content-center">
	<div class="create-event-title">Update group infos</div>
</div>

<div [formGroup]="form">
	<div class="Input">
		<input type="text" formControlName="name" id="name" class="Input-text" placeholder="Name">
		<label for="name" class="Input-label">Name</label>
	</div>
	<div class="TextArea">
		<textarea data-autoresize id="description" formControlName="description" class="Input-text"
							placeholder="Description"></textarea>
		<label for="description" class="TextArea-label">Description</label>
	</div>

	<div class="row justify-content-center" style="margin-top: 50px;">
		<button (click)="updateInfo()" class="btn btn-round btn-add-event">Update</button>
	</div>
	<div class="row justify-content-center">
		<button mat-dialog-close class="btn btn-round btn-danger" (click)="close()" style="opacity: 0.8">Cancel</button>
	</div>
</div>
