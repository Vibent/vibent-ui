<div class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-center">
				<div class="card-wrapper">
					<div class="brand" (click)="loginPage()">
						<img src="/assets/img/vibent.png">
					</div>
					<nav>
						<div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
							<a class="nav-item nav-link active" id="nav-home-tabs" data-toggle="tab" href="#nav-home" role="tab"
								 aria-controls="nav-home" aria-selected="true">Email</a>
							<a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab"
								 aria-controls="nav-profile" aria-selected="false">Phone</a>
						</div>
					</nav>
					<div class="card fat">
						<div class="tab-content py-3 px-3 px-sm-0" id="nav-tabContent">
							<div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tabs">
								<div id="emailLogin" aria-labelledby="nav-home-tab" class="card-body">
									<h3 class="card-title">Reset password by email</h3>
									<form novalidate [formGroup]="loginForm">
										<div class="form-group" [ngClass]="{
												'has-danger': email.invalid && (email.dirty || email.touched),
												'has-success': email.valid && (email.dirty || email.touched)
												}">
											<label for="email">E-Mail</label>
											<input id="email"
														 class="form-control"
														 type="email"
														 formControlName="email"
														 required>
											<div class="form-text text-muted">
												By clicking "Reset Password" we will send a password reset link
											</div>
										</div>
										<div class="form-group no-margin">
											<button type="submit" (click)="forgotByEmail()" class="btn btn-primary btn-block">
												Reset password
											</button>
										</div>
									</form>
								</div>
							</div>
							<div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
								<div id="phoneLogin" aria-labelledby="nav-home-tab" class="card-body">
									<h3 class="card-title">Reset password by phone number</h3>

									<form novalidate [formGroup]="loginForm">
										<div class="form-group">
											<label for="phone">Phone number</label>
											<input id="phone"
														 class="form-control"
														 formControlName="phone"
														 type="text"
														 ng2TelInput
														 [ng2TelInputOptions]="{initialCountry: 'fr'}"
														 (ng2TelOutput)="getNumber($event)">
											<div class="form-text text-muted">
												By clicking "Reset Password" we will send a password reset link
											</div>
										</div>
										<div class="form-group no-margin">
											<button type="submit" (click)="forgotByPhone()" class="btn btn-primary btn-block">Reset password
											</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
