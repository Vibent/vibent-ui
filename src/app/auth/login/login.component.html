<div class="col-md-6 col-md-offset-3">
      <h2>Login</h2>
      <form name="form" (ngSubmit)="login()" novalidate>
          <div class="form-group" [ngClass]="{ 'has-error': !username.valid }">
              <label for="username">Username</label>
              <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
              <div *ngIf="!username.valid" class="help-block">Username is required</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': !password.valid }">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
              <div *ngIf="!password.valid" class="help-block">Password is required</div>
          </div>
          <div class="form-group">
              <button class="btn btn-primary">Login</button>
          </div>
      </form>
</div>
