    
<div class="row">
  <div class="col-md-6 offset-md-3">
    <h2>Login</h2>
    <form novalidate [formGroup]="loginForm">


      <div class="form-group"
           [ngClass]="{
      'has-danger': email.invalid && (email.dirty || email.touched),
      'has-success': email.valid && (email.dirty || email.touched)
      }">
        <label>Email</label>
        <input type="email"
               class="form-control"
               formControlName="email"
               required>
        <div class="form-control-feedback"
             *ngIf="email.errors && (email.dirty || email.touched)">
          <p *ngIf="email.errors.required">Email is required</p>
          <p *ngIf="email.errors.pattern">The email address must contain at least the @ character</p>
        </div>

        <!--
          <pre>Valid? {{ myform.controls.email.valid }}</pre>
          <pre>Dirty? {{ myform.controls.email.dirty }}</pre>
        -->

      </div>

      <div class="form-group"
           [ngClass]="{
        'has-danger': password.invalid && (password.dirty || password.touched),
        'has-success': password.valid && (password.dirty || password.touched)
   }">
        <label>Password</label>
        <input type="password"
               class="form-control"
               formControlName="password"
               required>
        <div class="form-control-feedback"
             *ngIf="password.errors && (password.dirty || password.touched)">
          <p *ngIf="password.errors.required">Password is required</p>
          <p *ngIf="password.errors.minlength">Password must be 8 characters long, we need another
            {{password.errors.minlength.requiredLength - password.errors.minlength.actualLength}} characters </p>
        </div>
      </div>


      <pre>{{loginForm.value | json}}</pre>

      <input type="submit" value="Login"/>

    </form>
  </div>
</div>
