<div class="row">
	<div class="col-md-6 offset-md-3">
		<h2>Login</h2>
		    
		<form class="login-form" name="form" (ngSubmit)="login()">
			        
			<div class="form-group" [ngClass]="{ 'has-error': !email.valid }">
				<label for="email">Email</label>
				<input type="text" class="form-control" id="email" name="email" [(ngModel)]="model.email"
							 #email="ngModel" required/>
				<div *ngIf="!email.valid" class="help-block">Email is required</div>
			</div>
			        
			<div class="form-group" [ngClass]="{ 'has-error': !password.valid }">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password"
							 #password="ngModel" required/>
				<div *ngIf="!password.valid" class="help-block">Password is required</div>
				     
			</div>
			        
			<div class="form-group">
				<button class="btn btn-primary">Login</button>
				    
			</div>
			    
		</form>
	</div>
</div>
