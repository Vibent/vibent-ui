<div class="row">
	<div class="col-md-6 offset-md-3">
		<h2>Login</h2>
		    
		<form class="registration-form" name="form" (ngSubmit)="register()">

			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control" id="email" name="email" [(ngModel)]="model.email" #email="ngModel"/>
			</div>


			<div class="form-group">  
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password"
							 #password="ngModel"/>
			</div>

			<div class="form-group">
				<label for="password">Password Confirmation</label>
				<input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm"
							 [(ngModel)]="passwordConfirm" #password="ngModel"/>   
			</div>


			<div class="form-group">
				<label for="birthday">Birthday</label><br>
				<input matInput [matDatepicker]="picker" id="birthday" name="birthday" placeholder="Enter your birthday"
							 [(ngModel)]="model.birthday">
				<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
				<mat-datepicker #picker startView="year"></mat-datepicker>
			</div>


			<div class="form-group">
				<label for="first">First Name</label>
				<input type="text" class="form-control" id="first" name="first" [(ngModel)]="model.firstName" #email="ngModel"/>
			</div>

			<div class="form-group">
				<label for="last">last Name</label>
				<input type="text" class="form-control" id="last" name="last" [(ngModel)]="model.lastName" #email="ngModel"/>
			</div>

			        
			<div class="form-group">
				<button class="btn btn-primary">Login</button>
				    
			</div>
			    
		</form>

	</div>
</div>
