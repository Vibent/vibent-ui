<div class="group-profile" *ngFor="let member of groupPreviewMembers">
    <div class="group-user-avatar">
        <a href="#pablo">
            <img class="img" src={{member._userAvatar}} />
        </a>
    </div>
    <div class="group-user-body">
        <div class="group-user-name">{{member._userName}}</div>
        <div class="group-user-additional">Joined on {{member._userDate}}</div>
    </div>
</div>
