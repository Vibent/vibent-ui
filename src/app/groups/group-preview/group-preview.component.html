<div class="row">
	<div class="col-lg-12">
		<div class="card">
			<a [routerLink]="['/groups/' + groupPreview.ref]">
				<div class="card-header card-header-vibent-purple">
					<h4 class="card-title ">{{groupPreview._groupName}}</h4>
					<h4 class="card-members "><b>{{groupPreview._groupSize}}</b> member<span
							*ngIf="groupPreview._groupSize>1">s</span></h4>
					<p class="card-category">{{groupPreview._groupDescription}}</p>
				</div>
			</a>
			<div class="card-body">
				<div class="row justify-content-center">
					<div class="scrolling-wrapper">
						<app-group-preview-member *ngFor="let groupMember of groupPreview._groupMembers"
																			[groupPreviewMember]=groupMember>
						</app-group-preview-member>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
